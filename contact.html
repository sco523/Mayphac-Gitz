<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayphac Gitz - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* Add any additional styles here */
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-100 to-blue-200 text-gray-900">
    <nav class="flex justify-between items-center p-6 bg-white shadow-md">
        <h1 class="text-2xl font-bold text-blue-700">Mayphac Gitz</h1>
        <div class="space-x-4">
            <a href="index.html" class="bg-transparent text-blue-700 hover:bg-blue-100 font-semibold py-2 px-4 border border-blue-500 rounded">Home</a>
            <a href="about.html" class="bg-transparent text-blue-700 hover:bg-blue-100 font-semibold py-2 px-4 border border-blue-500 rounded">About</a>
            <a href="services.html" class="bg-transparent text-blue-700 hover:bg-blue-100 font-semibold py-2 px-4 border border-blue-500 rounded">Services</a>
            <a href="contact.html" class="bg-transparent text-blue-700 hover:bg-blue-100 font-semibold py-2 px-4 border border-blue-500 rounded">Contact</a>
        </div>
    </nav>

    <section class="text-center py-20">
        <h2 class="text-4xl font-bold">Contact Us</h2>
        <p class="text-lg mt-4">Get in touch with Mayphac Gitz.</p>
    </section>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-10">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-xl font-semibold">Contact Form</h3>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4">
            <h3 class="text-xl font-semibold">Contact Details</h3>
            <p>Mayphac Gitz</p>
            <p>Email: mayphacgitzcnt.info@gmail.com</p>
        </div>
    </div>
</body>
</html>
